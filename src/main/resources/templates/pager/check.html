<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/module::commonHeader('index')">
</head>
<body>

<div th:replace="common/module::commonNav('pager')"></div>

<div class="container">
    <h1 class="page-header">check</h1>
    <form class="form-horizontal" enctype="multipart/form-data" method="post" action="/pager/startCheck">
                <div class="form-group">
                    <label for="checkFile" class="col-sm-2  control-label">check pager</label>
                    <div class="col-sm-10">
                        <input type="file" class="form-control" id="checkFile" name="checkFile">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">start check</button>
                    </div>
                </div>
    </form>

</div>

</body>

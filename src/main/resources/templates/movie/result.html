<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/module::commonHeader('index')">
</head>
<body>

<div th:replace="common/module::commonNav('movie')"></div>

<div class="container">
    <h1 class="page-header">computer result </h1>
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <th>#</th>
                <th>(movie1,movie2)</th>
                <th>(pearson,cosine,jaccard)</th>
            </thead>
            <tbody>
            <tr th:each="d,stat: ${session.data}">
                <td th:text="${stat.index + 1}"></td>
                <td th:text="${d.key}"></td>
                <td class="text-danger" th:text="${d.value}"></td>
            </tr>

            </tbody>


        </table>
    </div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">doc intersection words</h4>
            </div>
            <div class="modal-body">
                <p id="intersection_content"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-success" data-dismiss="modal">Close</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div>

<script>
    $(function () {
        $(".my_intersection").click(function(){
            $('#myModal').modal({
                keyboard: false
            });
            $("#intersection_content").html($(this).next().html());
        });

    })
</script>

</body>
</html>
